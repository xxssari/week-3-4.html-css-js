<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>고량주 넷째주 과제</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <span class="title">고량주 week 4 과제</span>
        </header>
        <main>
            <div class="sidebar" id="sidebar">
                <button type="button" class="add-button" id="addItem">추가</button>
                <span>소주</span>
                <span>맥주</span>
                <span>샴페인</span>
                <span>와인</span>
                <span>위스키</span>
                <span>진</span>
            </div>
            <section class="container" id="container">
                <div class="card">
                    <img src="./images/soju.jpg" alt="소주:청하"/>
                    <span> 소주는 청하가 최고! <br> 청하하이볼 짱 </span>
                </div>
                <div class="card">
                    <img src="./images/beer.jpg" alt="맥주:cass"/>
                    <span> 요즘 맥주는 카스 캔맥이 좋아요 </span>
                </div>
                <div class="card">
                    <img src="./images/champange.jpg" alt="샴페인:모엣샹동"/>
                    <span> 샴페인 중에 모엣샹동은 알바하다가 먹어봤는데 제 취향은 아니었어요. </span>
                </div>
                <div class="card">
                    <img src="./images/white_wine.jpeg" alt="와인"/>
                    <span> 와인은 달달한 모스카토 다스띠에가 좋아요. </span>
                </div>
                <div class="card">
                    <img src="./images/whiskey.jpg" alt="위스키:글랜피딕"/>
                    <span> 위스키는 글랜피딕 먹어보고 싶어요. </span>
                </div>
                <div class="card">
                    <img src="./images/gin.jpg" alt="진:핸드릭스진"/>
                    <span> 진은 핸드릭스 진이 좋아요. <br> (오이 싫어하면 조심하세요.) </span>
                </div>
            </section>
        </main>

        <div class="modal-background" id="modal">
            <form class="modal" id="addItemForm">
                <span class="modal-close" id="closeModal">X</span>
                <label for="name" class="label">이름</label>
                <input id="name" type="text" placeholder="추가할 술의 이름" class="input" maxlength="10" required/>
                <label for="image" class="label">사진</label>
                <input id="image" type="text" placeholder="URL로 입력해주세요." class="input" required />
                <label for="content" class="label">설명</label>
                <input id="content" type="text" placeholder="술에 대한 설명을 입력해주세요." class="input" required />
                <button type="submit" class="submit-button">올리기</button>
            </form>
        </div>
        <script src="./modal.js"></script>
        <script src="./addItem.js"></script>
    </body>
</html>
